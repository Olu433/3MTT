<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h3>
            I am  thinking of a number between 1 to 20 <br> Can you make a guess?
        </h3>
   
    <div class="user-input-box">
        <input type="number" class="player-input" placeholder="0">
        <button class="check-btn" >Guess</button>
    </div>
    <p class="guess-low-high">Your guess is high!</p>
    <p class="no-of-chances">No of chances: 3</p>
    <p class="guessed-number-are">Guessed number are: ---</p>
    </div>
    <div class="result-box">
        <h3>

        </h3>
        <button class="play-again-btn" >Start all Over</button>

</body>
</html>
